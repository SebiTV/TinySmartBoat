<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>TinySmartBoat</title>
  </head>
  <body>
    <div class="container-fluid">
        <div class="row justify-content-center align-items-center g-2">
          <div class="col justify-content-center">
            <figure class="text-center">
                <img src="Logo.png" alt="TinySmartBoat" width="20%" height="auto" style="margin:10px">
            </figure>

            
          </div>
        </div>
        
        <div class="row justify-content-center align-items-center g-2">
          <div class="col-md-6 col-xs -12" id="login">
            <form name="data">
            <div class="form-floating mb-3">
              <input type="text" name="username" class="form-control" id="floatingInput" placeholder="schiff1u" value="schiff1u">
              <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
              <input type="text" name="password" class="form-control" id="floatingPassword" placeholder="Password" value="schiff1upw">
              <label for="floatingPassword">Password</label>
            </div>
            <div class="mb-3">
                <div class="form-check">
                  <input type="checkbox" class="form-check-input" id="remember">
                  <label class="form-check-label" for="dropdownCheck2">
                    Remember me
                  </label>
                </div>
            </div>
            <p style="text-align:center">
              <button class="btn btn-primary" type="button" name="conn" value="Connect" onclick="MQTTconnect()">Connect</button>
            </p>
            </form>
          </div>
          <div class="col-md-6 col-xs-12 justify-content-center" id="switch">
          <p id = "shipname" style="font-size: xx-large;"></p>
            <table>

            </svg></td>
            
            
            
              <td><div class="form-check form-switch"><input class="form-check-input btn-lg mx-auto" type="checkbox" role="switch" id="fridgeswitch" onclick="fridgepub()"></div> </td>
              <td>
              <div id="man">
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="green" class="bi bi-hand-index-thumb-fill" viewBox="0 0 16 16">
                  <path d="M8.5 1.75v2.716l.047-.002c.312-.012.742-.016 1.051.046.28.056.543.18.738.288.273.152.456.385.56.642l.132-.012c.312-.024.794-.038 1.158.108.37.148.689.487.88.716.075.09.141.175.195.248h.582a2 2 0 0 1 1.99 2.199l-.272 2.715a3.5 3.5 0 0 1-.444 1.389l-1.395 2.441A1.5 1.5 0 0 1 12.42 16H6.118a1.5 1.5 0 0 1-1.342-.83l-1.215-2.43L1.07 8.589a1.517 1.517 0 0 1 2.373-1.852L5 8.293V1.75a1.75 1.75 0 0 1 3.5 0z"/>
                  </svg>
              </div>
              </td>
              <td><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" id="hourglas" fill="currentColor" class="bi bi-hourglass-top" viewBox="0 0 16 16">
                <path d="M2 14.5a.5.5 0 0 0 .5.5h11a.5.5 0 1 0 0-1h-1v-1a4.5 4.5 0 0 0-2.557-4.06c-.29-.139-.443-.377-.443-.59v-.7c0-.213.154-.451.443-.59A4.5 4.5 0 0 0 12.5 3V2h1a.5.5 0 0 0 0-1h-11a.5.5 0 0 0 0 1h1v1a4.5 4.5 0 0 0 2.557 4.06c.29.139.443.377.443.59v.7c0 .213-.154.451-.443.59A4.5 4.5 0 0 0 3.5 13v1h-1a.5.5 0 0 0-.5.5zm2.5-.5v-1a3.5 3.5 0 0 1 1.989-3.158c.533-.256 1.011-.79 1.011-1.491v-.702s.18.101.5.101.5-.1.5-.1v.7c0 .701.478 1.236 1.011 1.492A3.5 3.5 0 0 1 11.5 13v1h-7z"/>
              </svg></td>
              <td ><span id="hourglas_time"></span></td>
              <td><pre>    </pre></td>
              
              <td>
                <div class="form-floating">
                <select class="form-select" id="time_fridge"  aria-label="Floating label select example">
                  <option value=60>60</option>
                  <option value=45>45</option>
                  <option value=30>30</option>
                  <option value=15>15</option>
                </select>
                <label for="floatingSelectGrid">Time</label>
                </div>
            </td>
          </table>
            <div id="last_response" style="font-size: larger;">Last response</div>
            
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-lightning" viewBox="0 0 16 16">
            <path d="M5.52.359A.5.5 0 0 1 6 0h4a.5.5 0 0 1 .474.658L8.694 6H12.5a.5.5 0 0 1 .395.807l-7 9a.5.5 0 0 1-.873-.454L6.823 9.5H3.5a.5.5 0 0 1-.48-.641l2.5-8.5zM6.374 1 4.168 8.5H7.5a.5.5 0 0 1 .478.647L6.78 13.04 11.478 7H8a.5.5 0 0 1-.474-.658L9.306 1H6.374z"/>
            </svg><span id="voltage" style="font-size: large;"></span>
          <div></div>
          <table>
            <td>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" id="dry" fill="green" class="bi bi-droplet" viewBox="0 0 16 16">

              <path fill-rule="evenodd" d="M4.553 7.776c.82-1.641 1.717-2.753 2.093-3.13l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448z"/>
            </svg>
          </td>
          <td>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="red" id="alert" class="bi bi-droplet-fill" viewBox="0 0 16 16">
              <path d="M8 16a6 6 0 0 0 6-6c0-1.655-1.122-2.904-2.432-4.362C10.254 4.176 8.75 2.503 8 0c0 0-6 5.686-6 10a6 6 0 0 0 6 6ZM6.646 4.646l.708.708c-.29.29-1.128 1.311-1.907 2.87l-.894-.448c.82-1.641 1.717-2.753 2.093-3.13Z"/>
            </svg>
          </td>
            <td><span id="water" style="font-size: large;"></span></td>
          </table>
            <p style="text-align:center">
              <button class="btn btn-primary" type="button" name="disconn" value="Disconnect" onclick="disconnect()">Disconnect</button>
            </p>
          </div>
        </div>
      </div>
